<html lang="vi">
<head>
  <meta charset="UTF-8">

    .flex-box div { flex: 1; }
    #spellResult span { background: yellow; font-weight: bold; }
  </style>
</head>
<body>
  <h2>ğŸ–¼ï¸ OCR kiá»ƒm tra dá»¯ liá»‡u tá»« áº£nh</h2>
  <p>Chá»n áº£nh chá»©a vÄƒn báº£n, há»‡ thá»‘ng sáº½ quÃ©t vÃ  kiá»ƒm tra lá»—i chÃ­nh táº£.</p>

  <input type="file" id="imageUpload" accept="image/*"><br><br>
  <button onclick="useTesseract()">ğŸ§  Tesseract OCR</button>
  <button onclick="useOCRSpace()">â˜ï¸ OCR.space API</button>

  <div class="flex-box">
    <div>
      <h4>ğŸ“„ VÄƒn báº£n gá»‘c (OCR)</h4>
      <textarea id="ocrResult" rows="15"></textarea>
    </div>
    <div>
      <h4>ğŸ“ Sau kiá»ƒm tra lá»—i</h4>
      <div id="spellResult" style="border: 1px solid #ccc; padding: 10px; min-height: 300px; background: #fdfdfd;"></div>

    </div>
  </div>

  <br><button onclick="checkSpelling()">ğŸ§  Kiá»ƒm tra lá»—i chÃ­nh táº£</button>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
  <script>
    async function useTesseract() {
      const file = document.getElementById('imageUpload').files[0];
      if (!file) return alert('Chá»n áº£nh!');
      document.getElementById('ocrResult').value = 'â³ Äang nháº­n dáº¡ng báº±ng Tesseract...';

      const reader = new FileReader();
      reader.onload = async function () {
        const { data: { text } } = await Tesseract.recognize(reader.result, 'vie+eng');
        document.getElementById('ocrResult').value = text;
      };
      reader.readAsDataURL(file);
    }

    async function useOCRSpace() {
      const file = document.getElementById('imageUpload').files[0];
      if (!file) return alert('Chá»n áº£nh!');
      document.getElementById('ocrResult').value = 'â³ Äang nháº­n dáº¡ng báº±ng OCR.space...';

      const form = new FormData();
      form.append("apikey", "helloworld"); // DÃ¹ng key test cÃ´ng khai
      form.append("language", "vie");
      form.append("file", file);

      const res = await fetch("https://api.ocr.space/parse/image", {
        method: "POST", body: form
      });
      const data = await res.json();
      const result = data?.ParsedResults?.[0]?.ParsedText || "KhÃ´ng nháº­n dáº¡ng Ä‘Æ°á»£c.";
      document.getElementById("ocrResult").value = result;
    }


    async function checkSpelling() {
  const text = document.getElementById("ocrResult").value;
  if (!text.trim()) return;

  const res = await fetch("https://api.languagetoolplus.com/v2/check", {
    method: "POST",
    headers: { "Content-Type": "application/x-www-form-urlencoded" },
    body: `text=${encodeURIComponent(text)}&language=vi`
  });

  const data = await res.json();
  let resultHTML = "";
  let lastIndex = 0;

  data.matches.forEach(m => {
    const from = m.offset;
    const to = m.offset + m.length;
    const suggestion = m.replacements[0]?.value || '';
    const errorText = text.substring(from, to);

    resultHTML += text.substring(lastIndex, from);
    resultHTML += `<mark title="Gá»£i Ã½: ${suggestion}">${errorText}</mark>`;
    lastIndex = to;
  });

  resultHTML += text.substring(lastIndex);
  document.getElementById("spellResult").innerHTML = resultHTML;
}


    
  </script>
