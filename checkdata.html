async function checkSpelling() {
  const text = document.getElementById("spellInput").value;
  const res = await fetch("https://api.languagetoolplus.com/v2/check", {
    method: "POST",
    headers: { "Content-Type": "application/x-www-form-urlencoded" },
    body: `text=${encodeURIComponent(text)}&language=vi`
  });
  const data = await res.json();
  const resultDiv = document.getElementById("spellResult");

  if (data.matches.length === 0) {
    resultDiv.innerHTML = "<p style='color:green;'>‚úÖ Kh√¥ng ph√°t hi·ªán l·ªói ch√≠nh t·∫£.</p>";
  } else {
    resultDiv.innerHTML = `<p>üîç Ph√°t hi·ªán <b>${data.matches.length}</b> l·ªói:</p><ul>` +
      data.matches.map(m => `<li>${m.message} ‚Üí <b>${m.replacements[0]?.value || '...'}</b></li>`).join("") +
      "</ul>";
  }
}
