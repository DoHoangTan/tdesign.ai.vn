<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Homepage</title>
  <link rel="stylesheet" href="css/style.css">
  <script>
    async function fetchQuote() {
      try {
        const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQg_3_NR-NJ2LlFFcPqOitsapLFrs3x3UdIBBMKzcjRE5q78hlq_Z_bku7w_qx344TS0M-C7x2UtAP0/pub?output=csv";
        const res = await fetch(sheetUrl);
        const text = await res.text();
        const rows = text.split("\n").map(row => row.split(","));
        const today = new Date();
        const baseDate = new Date("2025-05-01");
        const diff = Math.floor((today - baseDate) / (1000 * 60 * 60 * 24));
        const index = Math.max(0, diff);
        if (rows.length > index) {
          const quote = rows[index][1];
          document.getElementById("quote-text").innerText = quote;
        }
      } catch (e) {
        document.getElementById("quote-text").innerText = "Không thể tải nội dung. Vui lòng kiểm tra kết nối.";
      }
    }

    function changeQuoteSize() {
      const size = document.getElementById("sizeSelector").value;
      const [width, height] = size.split("x");
      const container = document.getElementById("quote-container");
      container.style.width = width + "px";
      container.style.height = height + "px";
    }

    window.onload = fetchQuote;
  </script>
</head>
<body>

  <div id="header-container"></div>

<script>
  fetch("header.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("header-container").innerHTML = data;
    });
</script>
  <div class="quote-box">
    <div id="quote-text" class="quote-text">Đang tải...</div>
  </div>

  <div>
    <label for="sizeSelector">Chọn kích thước ảnh:</label>
    <select id="sizeSelector" onchange="changeQuoteSize()">
      <option value="1080x1080">Vuông (1080x1080)</option>
      <option value="1242x2208">Dọc (1242x2208)</option>
      <option value="1280x720">Ngang (1280x720)</option>
    </select>
  </div>




</body>
</html>
