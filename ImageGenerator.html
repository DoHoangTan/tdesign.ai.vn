<body>
  <header>
<div id="header-container"></div>
<script>

</script>

    <img src="https://raw.githubusercontent.com/DoHoangTan/tdesign.ai.vn/main/logo.svg" alt="logo" loading="lazy">

  <select onchange="changeLanguage(this.value)">
    <option value="vi">üáªüá≥ Ti·∫øng Vi·ªát</option>
    <option value="en">üá∫üá∏ English</option>
  </select>

  <p id="descText">Nh·∫≠p t√™n ƒë·ªÉ t·∫°o ·∫£nh nhanh:</p>
  <input type="text" id="inputName" placeholder="Nh·∫≠p t√™n...">
  <div>
    <button onclick="updateName()" id="previewBtn">Xem tr∆∞·ªõc</button>
    <button onclick="saveImage()" id="downloadBtn">T·∫£i ·∫£nh</button>
  </div>

  <div class="slider-container">
    <button class="slider-button" id="prevBtn" onclick="prevBackground()">‚Üê Tr∆∞·ªõc</button>
    <button class="slider-button" id="nextBtn" onclick="nextBackground()">‚Üí Ti·∫øp</button>
  </div>

  <div id="card">
    <div id="nameText">T√™n ng∆∞·ªùi nh·∫≠n</div>

  <div id="g_id_onload"
       data-client_id="812902619403-7o2d3r3c8j855fhhhljkquqotdbdic68.apps.googleusercontent.com"
       data-login_uri=""
       data-callback="handleCredentialResponse"
       data-auto_prompt="false">
  </div>
  <div class="g_id_signin" data-type="standard"></div>

  <script>
    async function handleCredentialResponse(response) {
      const decoded = parseJwt(response.credential);
      const email = decoded.email;

      const emailFileUrl = 'https://raw.githubusercontent.com/DoHoangTan/tdesign.ai.vn/main/dsEmail.txt';
      let allowedEmails = [];
      try {
        const res = await fetch(emailFileUrl);
        const text = await res.text();
        allowedEmails = text.split(',').map(e => e.trim());
      } catch (e) {
        console.error('Kh√¥ng th·ªÉ t·∫£i danh s√°ch email:', e);
      }

      if (allowedEmails.includes(email)) {
        alert("‚úÖ ƒêƒÉng nh·∫≠p th√†nh c√¥ng v·ªõi email: " + email);
      } else {
        alert("‚ùå Email kh√¥ng c√≥ quy·ªÅn truy c·∫≠p: " + email);
        document.body.innerHTML = "<h3 style='color:red;'>B·∫°n kh√¥ng c√≥ quy·ªÅn s·ª≠ d·ª•ng ch·ª©c nƒÉng n√†y.</h3>";
      }
    }

    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));
      return JSON.parse(jsonPayload);
    }

    const translations = {
      vi: {
        title: "‚ú® Tdesign ‚Äì T·∫°o ·∫£nh ch√∫c m·ª´ng ‚ú®",
        desc: "Nh·∫≠p t√™n ƒë·ªÉ t·∫°o ·∫£nh nhanh:",
        preview: "Xem tr∆∞·ªõc",
        download: "T·∫£i ·∫£nh",
        placeholder: "Nh·∫≠p t√™n...",
        defaultName: "T√™n ng∆∞·ªùi nh·∫≠n",
        prev: "‚Üê Tr∆∞·ªõc",
        next: "‚Üí Ti·∫øp"
      },
      en: {
        title: "‚ú® Tdesign ‚Äì Greeting Card Generator ‚ú®",
        desc: "Enter a name to generate a greeting image:",
        preview: "Preview",
        download: "Download Image",
        placeholder: "Enter name...",
        defaultName: "Recipient's Name",
        prev: "‚Üê Previous",
        next: "‚Üí Next"
      }
    };

    let currentLang = 'vi';

    function changeLanguage(lang) {
      currentLang = lang;
      const t = translations[lang];
      document.getElementById("titleText").innerText = t.title;
      document.getElementById("descText").innerText = t.desc;
      document.getElementById("previewBtn").innerText = t.preview;
      document.getElementById("downloadBtn").innerText = t.download;
      document.getElementById("inputName").placeholder = t.placeholder;
      document.getElementById("prevBtn").innerText = t.prev;
      document.getElementById("nextBtn").innerText = t.next;
      updateName();
    }

    const backgrounds = [
      'https://i.imgur.com/EkYfLsa.jpg',
      'https://i.imgur.com/YkVbw3X.jpg',
      'https://i.imgur.com/w1n1O5K.jpg'
    ];
    let currentIndex = 0;

    const card = document.getElementById("card");
    card.style.backgroundImage = `url('${backgrounds[currentIndex]}')`;

    function updateName() {
      const name = document.getElementById("inputName").value;
      const defaultText = translations[currentLang].defaultName;
      document.getElementById("nameText").innerText = name || defaultText;
    }

    function saveImage() {
      html2canvas(document.querySelector("#card")).then(canvas => {
        const link = document.createElement("a");
        link.download = "tdesign-anh-chuc-mung.png";
        link.href = canvas.toDataURL();
        link.click();
      });
    }

    function nextBackground() {
      currentIndex = (currentIndex + 1) % backgrounds.length;
      card.style.backgroundImage = `url('${backgrounds[currentIndex]}')`;
    }

    function prevBackground() {
      currentIndex = (currentIndex - 1 + backgrounds.length) % backgrounds.length;
      card.style.backgroundImage = `url('${backgrounds[currentIndex]}')`;
    }
  </script>
</body>
</html>
