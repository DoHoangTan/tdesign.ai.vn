<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tạo mã QR | Tdesign</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
      padding: 40px;
    }
    input, select {
      padding: 8px;
      font-size: 16px;
      margin: 5px;
    }
    canvas {
      margin-top: 20px;
    }
    #preview {
      position: relative;
      display: inline-block;
    }
    #preview img.logo {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 60px;
      height: 60px;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px 5px;
    }
    .nav a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      text-decoration: none;
      background: #0077cc;
      color: white;
      border-radius: 5px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
</head>
<body>

<div id="header-container"></div>
<script>
  fetch("header.html")
    .then(res => res.text())
    .then(data => document.getElementById("header-container").innerHTML = data);
</script>
  
<h1>Tạo mã QR</h1>

<input type="text" id="qrText" placeholder="Nhập nội dung (link, chữ...)">
<br>
<label>Màu QR: <input type="color" id="qrColor" value="#000000"></label>
<label>Kích thước: 
  <select id="qrSize">
    <option value="200">200px</option>
    <option value="300" selected>300px</option>
    <option value="400">400px</option>
    <option value="600">600px</option>
  </select>
</label>
<label>Style:
  <select id="qrStyle">
    <option value="square">Square</option>
    <option value="dots">Dots</option>
    <option value="rounded">Rounded</option>
  </select>
</label>
<br>
<label>Upload logo (PNG): <input type="file" id="logoInput" accept="image/*"></label><br>
<label>Upload ảnh nền: <input type="file" id="bgInput" accept="image/*"></label><br>
<label>Padding (khoảng cách QR ở giữa và ảnh nền): 
  <input type="range" min="1" max="600" value="10" id="qrPadding">
  <span id="paddingValue">10</span>px
</label>
<br>
<button onclick="generateQR()">Tạo mã QR</button>
<button onclick="downloadQR()">Tải ảnh về</button>

<div id="preview"></div>

<script>
  let qrCode = null;
  let bgImage = null;
  let logoDataURL = "";

  document.getElementById("qrPadding").addEventListener("input", function () {
    document.getElementById("paddingValue").textContent = this.value;
  });

  document.getElementById("logoInput").addEventListener("change", function (e) {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function (event) {
      logoDataURL = event.target.result;
    };
    reader.readAsDataURL(file);
  });

  document.getElementById("bgInput").addEventListener("change", function (e) {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function (event) {
      bgImage = new Image();
      bgImage.src = event.target.result;
    };
    reader.readAsDataURL(file);
  });

  function generateQR() {
    const text = document.getElementById("qrText").value.trim();
    const color = document.getElementById("qrColor").value;
    const size = parseInt(document.getElementById("qrSize").value);
    const padding = parseInt(document.getElementById("qrPadding").value);
    const style = document.getElementById("qrStyle").value;

    if (!text) return alert("Vui lòng nhập nội dung!");

    const dotType = style === "rounded" ? "dots" : style;

    qrCode = new QRCodeStyling({
      width: size,
      height: size,
      type: "canvas",
      data: text,
      image: logoDataURL || undefined,
      margin: 0,
      dotsOptions: {
        type: dotType,
        color: color,
        ...(style === "rounded" && { round: 0.8 })
      },
      backgroundOptions: {
        color: "#ffffff"
      },
      imageOptions: {
        crossOrigin: "anonymous",
        margin: 0
      }
    });

    const preview = document.getElementById("preview");
    preview.innerHTML = "";
    qrCode.append(preview);
  }

  function downloadQR() {
    const size = parseInt(document.getElementById("qrSize").value);
    const padding = parseInt(document.getElementById("qrPadding").value);
    const outputSize = size + padding * 2;

    const canvas = document.createElement("canvas");
    canvas.width = outputSize;
    canvas.height = outputSize + 30;

    const ctx = canvas.getContext("2d");
    ctx.fillStyle = "#ffffff";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    if (bgImage && bgImage.complete) {
      ctx.drawImage(bgImage, 0, 0, outputSize, outputSize);
    }

    qrCode._canvas.getContext("2d") &&
      ctx.drawImage(qrCode._canvas, padding, padding, size, size);

    const fontSize = Math.floor(size / 20);
    ctx.font = fontSize + "px Arial";
    ctx.fillStyle = "#555";
    ctx.textAlign = "center";
    ctx.fillText("created by tdesign.ai.vn", outputSize / 2, outputSize + 20);

    const link = document.createElement("a");
    link.download = "qrcode.png";
    link.href = canvas.toDataURL();
    link.click();
  }
</script>

</body>
</html>
