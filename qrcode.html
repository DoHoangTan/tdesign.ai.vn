<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tạo mã QR | Tdesign</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
      padding: 40px;
    }
    input, select {
      padding: 8px;
      font-size: 16px;
      margin: 5px;
    }
    #preview {
      position: relative;
      display: inline-block;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px 5px;
    }
    .nav a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      text-decoration: none;
      background: #0077cc;
      color: white;
      border-radius: 5px;
    }
    canvas {
      display: block;
      margin: 20px auto;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
</head>
<body>

<h1>Tạo mã QR</h1>

<input type="text" id="qrText" placeholder="Nhập nội dung (link, chữ...)">
<br>
<label>Màu QR: <input type="color" id="qrColor" value="#000000"></label>
<label>Kích thước:
  <select id="qrSize">
    <option value="200">200px</option>
    <option value="300" selected>300px</option>
    <option value="400">400px</option>
    <option value="600">600px</option>
  </select>
</label>
<label>Padding:
  <input type="range" min="0" max="60" value="10" id="qrPadding">
  <span id="paddingValue">10</span>px
</label>
<br>
<label>Style:
  <select id="qrStyle">
    <option value="square">Square</option>
    <option value="dots">Dots</option>
  </select>
</label>
<br>
<label>Upload logo (PNG): <input type="file" id="logoInput" accept="image/*"></label><br>
<label>Upload ảnh nền: <input type="file" id="bgInput" accept="image/*"></label><br>

<button onclick="generateQR()">Tạo mã QR</button>
<button onclick="downloadQR()">Tải ảnh về</button>

<div id="preview">
  <div id="canvasWrapper"></div>
</div>

<script>
  const qrText = document.getElementById("qrText");
  const qrColor = document.getElementById("qrColor");
  const qrSize = document.getElementById("qrSize");
  const qrStyle = document.getElementById("qrStyle");
  const qrPadding = document.getElementById("qrPadding");
  const paddingDisplay = document.getElementById("paddingValue");
  const canvasWrapper = document.getElementById("canvasWrapper");

  let logoDataURL = "";
  let qrCode = null;

  qrPadding.addEventListener("input", () => {
    paddingDisplay.textContent = qrPadding.value;
  });

  document.getElementById("logoInput").addEventListener("change", function (e) {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function (event) {
      logoDataURL = event.target.result;
    };
    reader.readAsDataURL(file);
  });

  function generateQR() {
    const data = qrText.value.trim();
    if (!data) return alert("Vui lòng nhập nội dung!");

    const color = qrColor.value;
    const size = parseInt(qrSize.value);
    const padding = parseInt(qrPadding.value);
    const style = qrStyle.value;

    qrCode = new QRCodeStyling({
      width: size,
      height: size,
      data: data,
      image: logoDataURL,
      dotsOptions: {
        color: color,
        type: style
      },
      backgroundOptions: {
        color: "#ffffff"
      },
      imageOptions: {
        crossOrigin: "anonymous",
        margin: 0
      }
    });

    canvasWrapper.innerHTML = "";
    qrCode.append(canvasWrapper);
  }

  function downloadQR() {
    if (!qrCode) return;
    qrCode.download({
      name: "qrcode-tdesign",
      extension: "png"
    });

    // Gợi ý: Nếu muốn chèn "created by tdesign.ai.vn" thì cần xử lý thêm bằng offscreen canvas (phức tạp hơn).
  }
</script>

</body>
</html>
